{% extends "header.html" %}

{% block content %}

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{page}}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    DataTables Advanced Tables
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>Host name</th>
                                    <th>MAC</th>
                                    <th>Platform</th>
                                    <th>NAT</th>
                                    <th>SYM</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for l in data %}
								<tr><td>
									{{ l['hostname'] }}
								</td><td>
									{{ l['mac'] }}
								</td><td> 
									{{ l['platform'] }}
								</td><td> 
									{{ l['nat'] }}
								</td><td> 
									{{ l['issym'] }}
								</td></tr>
								{% endfor %}
                            </tbody>
                        </table>
                    </div>
                    
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>

</div>
<!-- /#page-wrapper -->


{% endblock %}
