{% extends "pages/header.html" %}

{% block content %}

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{page}}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Gateway List
                <div class="col-lg-2 pull-right">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                                        Choice Domain Name
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu pull-right" role="menu">
                                        {% for d in domain_list %}

                                        <li><a href="/gateway/{{ d.domain }}/">{{ d.domain }}</a></li>
                                        {% endfor %}
                                    </ul>
                                </div>
                </div>

                </div>

                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>IP</th>
                                    <th>CITY</th>
                                    <th>COUNTRY</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for g in data %}
								<tr><td>
									{{ g.ip }}
                                </td><td>
                                    {{ g.city }}
                                </td><td>
                                    {{ g.country }}
								</td></tr>
								{% endfor %}
                            </tbody>
                        </table>
                    </div>
                    
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>

</div>
<!-- /#page-wrapper -->


{% endblock %}
