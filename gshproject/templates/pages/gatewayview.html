{% extends "pages/header.html" %}

{% block content %}

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{page}}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
<div class="row">
    <div class="col-lg-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                Gateway {{ data.ip }} Detail
            </div>
                <div class="alert alert-info">
                    NAT TYPE:  {{ data.nat }}
                </div>

                <div class="alert alert-info">
                {% if gata.sym %}
                    SYMMETRIC NAT: TRUE
                {% else %}
                    SYMMETRIC NAT: FALSE
                {% endif %}
                </div>

            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>
<!-- /#page-wrapper -->


{% endblock %}
